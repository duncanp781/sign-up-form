<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="left">
    <!-- <img src="images/side-image.jpg" id = 'side-image'> -->
    <div class = 'logo'>
      <!-- <img src = 'images/odin-lined.png' id="logo"> -->
      <div class="logo-text">
        Odin
      </div>
    </div>


    <div class="credit">
        Photo by <a href="https://unsplash.com/@visaxslr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Visax</a> on <a href="https://unsplash.com/t/experimental?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  
  </div>
  <div class="right">
    <div class="text">
      <p class="main-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p class = "subtext">You <em>know</em> you want to.</p>
    </div>
    <div class="form-area">
      <form action="." id = 'form'>
        <fieldset>
          <legend>Let's do this!</legend>

          <div class="name">
            <div class="input">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name">
            </div>

            
            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name">
            </div>
          </div>

          <div class="info">
            <div class="input">
              <label for="email">Email</label>
              <input type="email" id = 'email'>
            </div>
            
            <div class="input">
              <label for="number">Phone Number</label>
              <input type="tel" id = 'number'>
            </div>
          </div>

          <div class="password">
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required class = 'error'>
              <span></span>
            </div>

            <div class="input">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="password" id="confirm-password" required class = 'error'>
            </div>
          </div>
        </fieldset>

      </form>
      <button type="submit" for = 'form' id = 'create-account' >Create Account</button>
      <p id='log-in'>Already have an account? <a>Log in</a></p>
    </div>

  </div>
</body>
</html>
